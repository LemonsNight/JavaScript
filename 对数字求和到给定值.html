<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
			/*
				************************
				编写一个函数 sumTo(n) 计算 1 + 2 + ... + n 的和。
				
				举个例子：
				
				sumTo(1) = 1
				sumTo(2) = 2 + 1 = 3
				sumTo(3) = 3 + 2 + 1 = 6
				sumTo(4) = 4 + 3 + 2 + 1 = 10
				...
				sumTo(100) = 100 + 99 + ... + 2 + 1 = 5050
				用三种方式实现：
				
				使用循环。
				使用递归，对 n > 1 执行 sumTo(n) = n + sumTo(n-1)。
				使用 等差数列 求和公式.
				*************************
			*/
		   // 循环
		   function circulation(n) {
		     let sum = 0;
		     for (let i = 1; i <= n; i++) {
		       sum += i;
		     }
		     return sum;
		   }
		   alert( circulation(100) );
		   
		  // 递归
		  function recursion(n) {
			  if(n==1){
				  return 1;
			  }
			  return n + recursion (n-1)
		  }
		  alert( recursion(100) );
		  
		  //使用公式 sumTo(n) = n*(n+1)/2 的解法：
		  function sumTo(n) {
		    return n * (n + 1) / 2;
		  }
		  alert( sumTo(100) );
		</script>
	</body>
</html>
