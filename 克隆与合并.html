<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Through the for in loop
			let user = {
			  name: "John",
			  age: 30
			};
			
			let clone = {};
			for (let key in user){
				clone[key] = user[key]
			}
			
			clone.name = "inory";
			// alert(clone.name)
			// alert(user.name)
			
			let permissions1 = { canView: true };
			let permissions2 = { canEdit: true };
			let a = {};
			Object.assign(a,user,permissions1,permissions2)
			// console.log(a)
			
			let b = {
				name:"inory",
				fun:function(){
					return 0;
				}
				
			}
			let c = {...b};
			console.log(c);
			c.name = "复制了一个inory1";
			c.name = "复制了一个inory2";
			console.log(b)
			console.log(c);
			
			var a1 = [[1], [2], [3]];
			var b1 = [...a1];
			b1.shift().shift();
			console.log(a1,"a的值");
			console.log(b1,"b的值");
		</script>
	</body>
</html>
