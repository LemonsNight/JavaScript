<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * let value = arr.reduce(function(accumulator, item, index, array) {
				  // ...
				}, [initial]);
				该函数一个接一个地应用于所有数组元素，并将其结果“搬运（carry on）”到下一个调用。

				参数：

				accumulator —— 是上一个函数调用的结果，第一次等于 initial（如果提供了 initial 的话）。
				item —— 当前的数组元素。
				index —— 当前索引。
				arr —— 数组本身。
				
				*******************
				* JSON（JavaScript Object Notation）是表示值和对象的通用格式。在 RFC 4627 标准中有对其的描述。最初它是为 JavaScript 而创建的，但许多其他编程语言也有用于处理它的库。因此，当客户端使用 JavaScript 而服务器端是使用 Ruby/PHP/Java 等语言编写的时，使用 JSON 可以很容易地进行数据交换。
								
					JavaScript 提供了如下方法：

					JSON.stringify 将对象转换为 JSON。
					JSON.parse 将 JSON 转换回对象。
					value
					将要序列化成 一个 JSON 字符串的值。
					replacer 可选
					如果该参数是一个函数，则在序列化过程中，被序列化的值的每个属性都会经过该函数的转换和处理；如果该参数是一个数组，则只有包含在这个数组中的属性名才会被序列化到最终的 JSON 字符串中；如果该参数为 null 或者未提供，则对象所有的属性都会被序列化。
					space 可选
					指定缩进用的空白字符串，用于美化输出（pretty-print）；如果参数是个数字，它代表有多少的空格；上限为10。该值若小于1，则意味着没有空格；如果该参数为字符串（当字符串长度超过10个字母，取其前10个字母），该字符串将被作为空格；如果该参数没有提供（或者为 null），将没有空格。
			 * **/
			 const lessons = [
				 {
					 tltle:"joe",
					 age:"1428"
				 },{
					 tltle:"j2oe",
					 age:"1842"
				 },{
					 tltle:"jo4e",
					 age:"148"
				 },{
					 tltle:"jo5e",
					 age:"138"
				 }
			 ]
			let res =  lessons.reduce((obj,cur,index)=>{
				 obj[`${cur["category"]}-${index}`] = cur;
				 return obj;
			 },{});
			 console.log(JSON.stringify(res,null,2))
			 function upload(params){
				 let options = {
					 size:2000
				 }
				 options = Object.assign(options,params);
				 console.log(JSON.stringify(options,null,2));
			 };
			 upload({
				 size:99,
				 type:"jpeg"
			 })
		</script>
	</body>
</html>
